<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury of Pinoy's Foods - Desserts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header>
        <div class="logo">Luxury of Pinoy's Foods</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="about.html">About</a>
            <a href="submit.html">Submit Recipe</a>
            <input type="text" placeholder="Search">
            <button>Search</button> 
        </nav>
    </header>

   
    <main class="container">
        <div class="form-container mx-auto">
            <h1 class="text-center mb-4">Submit Your Own Recipe Here!</h1>
            <form>
                
                <div class="mb-3">
                    <label for="recipe-name" class="form-label">Recipe Name</label>
                    <input type="text" id="recipe-name" class="form-control" placeholder="Enter the recipe name" required>
                </div>

               
                <div class="mb-3">
                    <label for="author-name" class="form-label">Your Name</label>
                    <input type="text" id="author-name" class="form-control" placeholder="Enter your name" required>
                </div>

                
                <div class="mb-3">
                    <label for="recipe-description" class="form-label">Recipe Description</label>
                    <textarea id="recipe-description" class="form-control" rows="3" placeholder="Write a brief description of your recipe" required></textarea>
                </div>

                
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients</label>
                    <textarea id="ingredients" class="form-control" rows="5" placeholder="List the ingredients, one per line" required></textarea>
                </div>

                
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions</label>
                    <textarea id="instructions" class="form-control" rows="6" placeholder="Write the instructions step by step" required></textarea>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Submit Recipe</button>
                </div>
            </form>
        </div>
    </main>

   
    <footer class="text-center py-4">

    </footer>
</body>
</html>
